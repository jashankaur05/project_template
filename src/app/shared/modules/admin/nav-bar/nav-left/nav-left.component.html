<div class="me-auto pc-mob-drp">
  <ul class="list-unstyled">
    <li class="pc-h-item header-mobile-collapse">
      <a
        href="javascript:"
        class="pc-head-link head-link-secondary ms-0 mobile-menu"
        id="mobile-collapse mobile-collapse1"
        (click)="this.NavCollapsedMob.emit()"
      >
        <i class="ti ti-menu-2"></i>
      </a>
    </li>
    <li class="dropdown pc-h-item d-inline-flex d-md-none" ngbDropdown>
      <a
        class="pc-head-link head-link-secondary dropdown-toggle arrow-none m-0"
        data-bs-toggle="dropdown"
        href="javascript:"
        ngbDropdownToggle
      >
        <i class="ti ti-search"></i>
      </a>
      <!-- <div class="dropdown-menu pc-h-dropdown drp-search" ngbDropdownMenu>
        <form class="px-3">
          <div class="form-group mb-0 d-flex align-items-center">
            <i class="ti ti-search"></i>
            <input type="search" class="form-control border-0 shadow-none" placeholder="Search here. . ." />
          </div>
        </form>
      </div> -->
    </li>
    <li class="pc-h-item d-none d-md-inline-flex">
      <form class="header-search" [formGroup]="companyForm">
        <p-dropdown
          *ngIf="companies?.length > 0"
          [options]="companies"
          formControlName="companiesDropdown"
          optionLabel="companyName"
          optionValue="key"
          [filter]="true"
          filterBy="companyName"
          placeholder="Select a Company"
          (onChange)="onCompanyChange($event)"
        >
        <ng-template pTemplate="selectedItem" let-selectedOption>
          <div class="d-flex align-items-center gap-2">
            {{ selectedOption.companyName }} ({{ selectedOption.financialYearRange }})
          </div>
        </ng-template>
        <ng-template let-country pTemplate="item">
          <div class="d-flex align-items-center gap-2">
            {{ country.companyName }} ({{ country.financialYearRange }})
          </div>
        </ng-template>
      </p-dropdown>
      </form>
    </li>
  </ul>
</div>
