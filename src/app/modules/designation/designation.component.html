

<div class="float-end">
    <p-button label="Submit" (click)="show()"/>
</div>
<div class="row mt-5">
    <p-table
      #dataTable
      [value]="names"
      class="table table-wrap table-striped table-hover"
      [paginator]="true"
      [rows]="5"
      [rowsPerPageOptions]="[5, 10, 20]"
      [globalFilterFields]="['names']">
      
      <!-- SEARCH BAR -->
      <!-- <ng-template pTemplate="caption">
        <div class="p-d-flex text-end">
          <span class="p-input-icon-left p-ml-auto">
            <i class="pi pi-search"></i>
            <input
              pInputText
              type="text"
              (input)="dataTable.filterGlobal($any($event.target).value, 'contains')"
              placeholder="Search keyword" />
          </span>
        </div>
      </ng-template> -->
      
      <!-- HEADER -->
      <ng-template pTemplate="header">
        <tr>
          <th>
            Designation Name
            <p-sortIcon field="name"></p-sortIcon> <!-- Enable sorting -->
          </th>
          <th>Actions</th>
        </tr>
      </ng-template>
  
      <!-- BODY -->
      <ng-template pTemplate="body" let-rowData>
        <tr>
          <td>
            {{ rowData }} <!-- Dynamically display name -->
          </td>
          <td>
            <i class="pi pi-pen-to-square action-icon" title="Edit Company" ></i>
            <i
            class="pi pi-trash action-icon text-danger"
            title="Delete Employee"
          ></i>
          </td>
        </tr>
      </ng-template>
      
      <!-- EMPTY MESSAGE -->
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="2" style="text-align: center;">No records found.</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
